<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    
    console.log(`Hello`);
    
    // Interpolated

    console.log('hello I am a %s string!', '*');
    
    // Styled

    console.log('%cI am some great text', 'font-size:50px; background:red; text-shadow: 5px 5px 0 blue;')

    // warning!

    console.warn('OH NOOOOOO')
    
    // Error :|

    console.error('SHIT')

    // Info

    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing

    console.clear()

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd()
    })

    // counting

    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Tyree')
    console.count('Courtney')

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/tyree83')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
      })

    // table

    console.table(dogs);

  </script>
</body>
</html>
